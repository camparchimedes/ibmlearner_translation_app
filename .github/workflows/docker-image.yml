name: Docker ibmlearner_translation_app Image CI
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Pushes the Docker image
        env:
          JINX_BOHR: ${{ secrets.JINX_BOHR }}
        run: docker push ghcr.io/camparchimedes/ibmlearner_translation_app:latest

    
