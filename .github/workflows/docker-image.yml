name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ibmlearner_translation_app:$(date +%s)
    env:
      JINX_BOHR: ${{ secrets.GITHUB_TOKEN }}
    
    
